<div>
  <p id="greeting" *ngIf="user$">Hello, {{ user$.firstName }}!</p>
  <div>
    <ul id="movies" *ngIf="movies$.length > 0">
      <li *ngFor="let movie of movies$">
        <p>{{ movie.title }}</p>
      </li>
    </ul>
    <button (click)="onFetchMoviesClick()">Fetch movies</button>
  </div>
</div>
