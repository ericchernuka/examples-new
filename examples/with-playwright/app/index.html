<!DOCTYPE html>
<html>
  <head>
    <title>Playwright + MSW</title>
  </head>
  <body>
    <h1>Playwright + MSW</h1>
    <script type="module" src="/browser.js"></script>
    <script>
      fetch('/user').then(response => response.json()).then((userData) => {
        const paragraph = document.createElement('p')
        paragraph.setAttribute('id', 'rest-response')
        paragraph.textContent = `Hello, ${userData.firstName}!`
        document.body.appendChild(paragraph)
      })

      fetch('https://api.example.com/graphql', {}).then(response => response.json()).then(({ data }) => {
        const { movies } = data
        const moviesList = document.createElement("ul")
        moviesList.setAttribute('id', 'graphql-response')
        movies.forEach((movie) => {
          const movieItem = document.createElement("li")
          movieItem.textContent = movie.title
          moviesList.appendChild(movieItem)
        })
        document.body.appendChild(moviesList)
      })
    </script>
  </body>
</html>
